<!-- HTML 학습 -->
<HTML>
<HEAD>
<!-- head 내용 : 웹 페이지 정보 입력 -->
	<META http-equiv="content-type" 
	content="text/html; charset=utf-8">
</HEAD>

<!-- <BR> : ENTER -->
<!-- <FONT> : 폰트 설정 -->
<!-- <HR> : 수평선(horizontal) -->
<!-- <A> </A> : 하이퍼링크 텍스트 생성
	target = '_blank'는 새 창(탭)에서 여는 것을 의미한다.
	-->
<!-- <IMG> : 이미지 첨부
	이미지는 html 파일과 같은 폴더에 있어야 한다.
	-->
	<!-- <TABLE> </TABLE> : 표 생성
		border : 선 두께
		<TR> : 행(하나의 <TR>은 하나의 행을 의미한다.)
		<TH> : 두꺼운 글씨
		-->
<BODY>
	안녕하세요? <BR> MySQL 공부 중입니다.<BR>
	<FONT color = 'black' size = '15' face = '맑은 고딕'> 상명대학교 정승민입니다. </FONT>
	<BR>
	<HR size ='1'>
	
	<A href = http://www.smu.ac.kr target='_blank'> 상명대학교 홈페이지로 연결됩니다. </A>
	<BR><BR>
	<IMG src= 'google logo.jpg' width = 750 height = 420>
	<BR><BR>
	<IMG src= 'cat.jpg' width = 400 height = 200>
	<BR><BR>
	<IMG src= 'gif test.gif' width = 480 height = 320>
	<BR><BR>
	
	<TABLE border = 1>
	<TR>
		<TH> 아이디 </TH>
			<TH> 이름 </TH>
	</TR>
	<TR>
		<TD>BBK</TD>
			<TD> 바비킴 </TD>
	<TR>
		<TD> LSG </TD>
			<TD> 이승기 </TD>
	</TR>
	
	
	</TABLE>
	
	
</BODY>
</HTML>
